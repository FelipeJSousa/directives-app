<mat-card>
    <mat-card-title>
      NgStyle
    </mat-card-title>
    <mat-card-content>
      <p>Select a color:</p>
      <mat-radio-group [(ngModel)]="colorFont" name="colorFont">
        <mat-radio-button value="blue">Blue</mat-radio-button>
        <mat-radio-button value="red">Red</mat-radio-button>
        <mat-radio-button value="green">Green</mat-radio-button>
      </mat-radio-group>
      <br> <br>
      Choose a font size:
      <mat-form-field >
        <mat-select placeholder="Select a font size" [(ngModel)]="fontSize" name="fontSize">
          <mat-option value="12px">12</mat-option>
          <mat-option value="16px">16</mat-option>
          <mat-option value="20px">20</mat-option>
          <mat-option value="30px">30</mat-option>
          <mat-option value="40px">40</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>Result: </p>
        <p [ngStyle]="{fontSize: fontSize, color: colorFont}"> Lorem Ipsum Dolor</p>
    </mat-card-footer>
  </mat-card>
