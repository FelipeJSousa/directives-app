<mat-card>
    <mat-card-title>
      NgClass
    </mat-card-title>
    <mat-card-content>
      Select one class:
      <mat-form-field>
        <mat-select placeholder="Choose the Class" [(ngModel)]="myclass">
          <mat-option value="classe0">Class 0</mat-option>
          <mat-option value="classe1">Class 1</mat-option>
          <mat-option value="classe2">Class 2</mat-option>
          <mat-option value="classe3">Class 3</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <p>Result: </p>
      <p [ngClass]="myclass">Lorem ipsum dolor sit</p>
    </mat-card-footer>
  </mat-card>
