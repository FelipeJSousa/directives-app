<mat-card>
    <mat-card-title>NgContainer1</mat-card-title>
    <mat-card-content>
        <h4 mat-subheader>Admin users</h4>
        <ul>
            <ng-container *ngFor="let user of users">
                <li *ngIf="user.role=='admin'"> 
                    {{ user.login }}
                </li>
            </ng-container>
        </ul>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>NgContainer2</mat-card-title>
    <mat-card-content>
        <h4 mat-subheader>Users</h4>
        <mat-list>
            <ng-container *ngFor="let user of users">
                <mat-list-item >
                    <mat-icon mat-list-icon>folder</mat-icon>
                    <h4 mat-line>{{user.lastlogin | date}}</h4>
                    <h4 mat-line>{{user.login}}</h4>
                    <h4 mat-line>{{user.role}}</h4>
                    <h4 mat-line>{{user.lastlogin | date}}</h4>
                    <button mat-stroked-button color="primary">Save</button>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-list>
    </mat-card-content>
</mat-card>
