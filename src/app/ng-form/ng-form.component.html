<mat-card>
    <mat-card-title>Form</mat-card-title>
    <mat-card-content>
        <section>
            <mat-form-field>
                <input type="text" matInput placeholder="First Name" name="name" [(ngModel)]="formField.name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Addres" name="address" [(ngModel)]="formField.address">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Phone" name="phone" [(ngModel)]="formField.phone">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="City" [(ngModel)]="formField.city" name="city">
                    <mat-option *ngFor="let city of cities" [value]="city.name">{{ city.name }} - {{ city.state }}</mat-option>
                </mat-select>
                <mat-icon matSuffix>location_city</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Age" name="age" [(ngModel)]="formField.age">
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="accent" (click)="listClients()">{{ btnlisttitle }}</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-list *ngIf="showClientList && clients.length > 0">
            <h3 matSubHeader>Clients</h3>
            <mat-list-item *ngFor="let client of clients; let i=index">
                <mat-icon matListIcon>person</mat-icon>
                <p matLine>Client {{ i+1 }}: {{ client.name }}</p>
                <p matLine>Address: {{ client.address }} - {{ client.city}}</p>
                <p matLine>Age: {{ client.age}} - Phone: {{ client.phone}}</p>
                <button mat-icon-button color="accent" (click)="deleteClient(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-footer>
</mat-card>
